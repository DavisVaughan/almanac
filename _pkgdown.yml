template:
  bootstrap: 5

development:
  mode: auto

reference:
- title: Recurrence rules
  contents:
  - daily
  - starts_with("recur_")

- title: Recurrence types
  contents:
  - runion
  - rintersect
  - rsetdiff
  - rcustom
  - starts_with("add_")

- title: Recurrence utilities
  contents:
  - alma_in
  - alma_search
  - alma_seq
  - alma_next
  - alma_previous
  - alma_events
  - alma_step
  - stepper

- title: Adjustments
  contents:
  - starts_with("adj_")
  - radjusted

- title: Developer tools
  contents:
  - new_rschedule
  - new_rbundle
  - new_runion
  - new_rintersect
  - new_rsetdiff

- title: Compatibility
  contents:
  - almanac-vctrs-compat
